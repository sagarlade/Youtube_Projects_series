<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel_face">
                <span>This is something</span>
            </div>
            <div class="carousel_face">
                <span>Very Special</span>
            </div>
            <div class="carousel_face">
                <span>Special is the Key</span>
            </div>
            <div class="carousel_face">
                <span>For You!</span>
            </div>
            <div class="carousel_face">
                <span>Just give it</span>
            </div>
            <div class="carousel_face">
                <span>A try</span>
            </div>
            <div class="carousel_face">
                <span>And See</span>
            </div>
            <div class="carousel_face">
                <span>How IT Works</span>
            </div>
            <div class="carousel_face">
                <span>Woow</span>
            </div>
        </div>
    </div>
</body>
</html>
