<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <img
          src="https://uc0802b6a172b67a7fd456bf7543.dl.dropboxusercontent.com/cd/0/inline/CaOiEwkNbL2K4zZVHQfn5Z5h7zXDFZ2XgkCQHB_wX7r69ncsCp9V3Hjb17Y_VvLz6YsXhXnSwWcyYzzdjCJUPRxIrqRMeYnSC6EV_4yZZzbn78SUdco97QUcubnuDa70fJHadBRxV54gPN5gUyYv2zMz/file#"
          alt="img"
        />
      </div>
      <div class="right">
        <div class="product-info">
          <div class="product-name">
            <h1>Airmax</h1>
            <i class="fa fa-search"></i>
            <i class="fa fa-user"></i>
            <i class="fa fa-shopping-cart"></i>
          </div>
          <div class="details">
            <h3>Winter Collection</h3>
            <h2>Men Black Sneakers</h2>
            <h4><span class="fa fa-dollar"></span>150</h4>
            <h4 class="dis"><span class="fa fa-dollar"></span>200</h4>
          </div>
          <ul>
            <li>SIZE</li>
            <li class="bg">7</li>
            <li class="bg">8</li>
            <li class="bg">9</li>
            <li class="bg">10</li>
            <li class="bg">11</li>
          </ul>
          <ul>
            <li>COLOR</li>
            <li class="yellow"></li>
            <li class="black"></li>
            <li class="blue"></li>
          </ul>
          <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
          <span class="foot"
            ><i class="fa fa-shopping-cart"></i>Add to Cart</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
