    <meta charset="UTF-8" />

    <title>SignUp || Login Form</title>
    <!-- CDN Icon link -->

      rel="stylesheet"

      crossorigin="anonymous"

  <body>
    <main>
      <div class="button-box">
        <div class="btn-active-back"></div>
        <button class="toggle-btn login-btn">Login</button>
        <button class="toggle-btn register-btn">Register</button>
      </div>

      <div class="form-box">
        <form class="login-form">
          <div class="input-box">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-box">
            <input type="text" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="login-checkbox" required />
            <label for="login-checkbox">Remember me</label>
            <span>Forgot password?</span>
          </div>
          <button class="submit-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </button>
        </form>
        <form class="register-form">
          <div class="input-box">
            <input type="text" id="username2" required />
            <label for="username2">Username</label>
          </div>
          <div class="input-box">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input type="text" id="password2" required />
            <label for="password2">Password</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="register-checkbox" required />
            <label for="register-checkbox"
              >Agree to the terms & conditions</label
            >
          </div>
          <button class="submit-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
          </button>
        </form>
      </div>
      <div class="other-options">
        <div class="another-option">or</div>
